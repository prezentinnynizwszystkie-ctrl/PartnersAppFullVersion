<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobajka Premium - Pamiątka na całe życie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&family=Playfair+Display:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Zablokowanie standardowego scrolla */
            height: 100%;
            width: 100%;
        }
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        
        /* Ukrycie paska przewijania dla kontenera slajdów, ale zachowanie funkcjonalności */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .reveal {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .text-gold {
            color: #1e3a8a;
        }
        .bg-gold {
            background-color: #1e3a8a;
        }
        
        /* 3D Tilt Effect */
        .tilt-card {
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        @media (min-width: 1024px) {
            .tilt-card:hover {
                transform: rotateX(2deg) rotateY(2deg) scale(1.02);
            }
        }

        /* Parallax Variables */
        :root {
            --px: 0px;
            --py: 0px;
        }
        .parallax-element {
            transform: translate(var(--px), var(--py));
            transition: transform 0.1s ease-out;
        }
    </style>
